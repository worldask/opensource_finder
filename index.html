<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opensource Finder</title>
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css"/>
        <link rel="stylesheet" href="static/style.css"/>
    </head>
    <body>
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                <h1><a href="http://worldask.github.io/opensource_finder">OpenSource Finerder</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
           </ul>
       </nav>

       <section role="main" class="scroll-container">
       
            <div class="row">
                <div class="large-3 medium-4 columns">
                    <div class="hide-for-small">
                        <div class="sidebar">
                            <h5>Opensource Sites</h5>
                            <nav>
                                <ul class="side-nav">
                                    <li class="heading">Setup</li>
                                    <li><a href="https://github.com" target="_blank" data-search="">GitHub</a></li>
                                    <li><a href="https://sourceforge.net" target="_blank" data-search="">SourceForge</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="large-9 medium-8 columns">
                    <div class="row collapse" id="search-box">
                        <div class="large-8 columns">
                            <input tabindex="1" id="search" type="search" placeholder="Search Projects: e.g. foundation" autocomplete="off">
                        </div>
                        <div class="large-4 columns">
                            <a href="javascript:" class="button" id="go">Go!</a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <script data-main="static/main.js" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
